<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche de renseignement</title>
    <link rel="stylesheet" href="/css/form.css">
</head>


<body>
    <h1>Fiche de renseignement</h1>
    <fieldset id="fieldsetVous">
        <legend>Vous</legend>
        <form name="Vous">
            <span>Civilité :
                <input type="radio" name="Monsieur" value="Monsieur"><label for="Monsieur">Monsieur</label>
                <input type="radio" name="Monsieur"> <label for="css">Madame</label>
            </span>
            <div class="formGroup">
                <label for="nom">Nom:</label>
                <input type="text" name="nom" />
            </div>
            <div class="formGroup">
                <label for="prenom">Prénom: </label>
                <input type="text" name="prenom" />
            </div>
            <div class="formGroup">
                <label for="adresse">Adresse: </label>
                <input type="text" name="adresse" />
            </div>
            <div class="formGroup">
                <label for="telephone">Téléphone: </label>
                <input type="text" name="telephone" />
            </div>
            <div class="formGroup">
                <label for="email">Email: </label>
                <input type="text" name="email" />
            </div>
        </form>
    </fieldset>
    <fieldset id="fieldsetParent1">
        <legend>Parent 1</legend>
        <form name="Parent 1">
            <div class="formGroup">
                <label for="nomPrenom">Nom Prénom: </label>
                <input type="text" name="nomPrenomParent1" />
            </div>
            <div class="formGroup">
                <label for="profession">Profession: </label>
                <input type="text" name="professionParent1" />
            </div>
            <div class="formGroup">
                <label for="telephone">Téléphone: </label>
                <input type="text" name="telephoneParent1" />
            </div>
        </form>
    </fieldset>
    <fieldset id="fieldsetParent2">
        <legend>Parent 2</legend>
        <form name="Parent 2">
            <div class="formGroup">
                <label for="nomPrenom">Nom Prénom: </label>
                <input type="text" name="nomPrenomParent2" />
            </div>
            <div class="formGroup">
                <label for="profession">Profession: </label>
                <input type="text" name="professionParent2" />
            </div>
            <div class="formGroup">
                <label for="telephone">Téléphone: </label>
                <input type="text" name="telephoneParent2" />
            </div>
        </form>

    </fieldset>

</body>

</html>
